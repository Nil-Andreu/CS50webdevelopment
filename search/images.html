<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="images.css">
</head>
<html lang="en">
    <body>
        <navbar>
            <ul>
                <li class="images"><a href="index.html">Normal search</a></li>
            </ul>
        </navbar>
        <div class="image_google" >
            <img src="googleimage.png" alt="Google logo" class="logo">
            <span class="span">Images</span>
        </div>
        <div class="form">   
            <form action="https://google.com/search">
                <div class="input_inf">
                    <input type="text" name="q" class="input" autocomplete="off" >
                    <input type="hidden" name="tbm" value="isch">
                    <input type="image" src="iconsearchimages.png" value="" class="search_icon">
                </div>
            </form>
        </div>
    </body>
</html>
